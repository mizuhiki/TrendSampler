<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="libs/jquery.knob.min.js"></script>

    <script type="text/javascript" src="SoundPlayer.js"></script>
    <script type="text/javascript" src="MIDIIO.js"></script>
    <script type="text/javascript" src="App.js"></script>

    <link rel="stylesheet" href="index.css">
    <script type="text/javascript">
        var app = new App();
        window.onload = function() {
            app.onload();
        };
    </script>
</head>
<body>
<h1>Trend Sampler</h1>

<div style="height: 100px; vertical-align: middle; display: table-cell; border: solid 10px white;">
    <button id="startButton" class="transportButton">START</button>
    <button id="stopButton" class="transportButton">STOP</button>
    <span style="margin: 20px;"></span>
    <span style="vertical-align: middle; font-size: 18pt;">BPM</span>
    <input type="text" id="bpm" class="bpmInput" value="120">
    <button id="tapButton" class="transportButton">TAP</button>
    <input type="checkbox" id="extsync"><label for="extsync">MIDI Clock Sync</label>
</div>

<p>

<table id="seq" cellpadding="0" cellspacing="0">
<tr>
    <td align="center"></td>
    <td align="center" colspan=16></td>
    <td align="center">Pitch</td>
    <td align="center">Delay</td>
    <td align="center">Offset</td>
    <td align="center">Voice</td>
</tr>
</table>

</body>
